<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Scan</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href='/'>
          <img src="/static/imgs/brain.svg" style="filter: invert();" width="30px" alt="" />
        </a>
        <ul class="navbar-nav mr-auto on-responsive mb-2 mb-lg-0">
          <li class="nav-item mx-2">
            <a class="nav-link " href="/">Home</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/history">History</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Hi {{nof}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              
              <li>
                <a href="/logout" class="dropdown-item">Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <form method = "POST" enctype="multipart/form-data" class="text-right row" style="text-align: left;">
        {{form.hidden_tag()}}
        
        <div class="form-group col-mb-6 mb-3">
          <label for="f-name">First Name</label>
          <input name="first_name" type="text" class="form-control w-100" id="f-name" placeholder="Enter Patient First Name" required>
        </div>
        <div class="form-group col-mb-6 mb-3">
          <label for="l-name">Last Name</label>
          <input name="last_name" type="text" class="form-control w-100" id="l-name" placeholder="Enter Patient Last Name" required>
        </div>
        <div class="form-group d-flex justify-content-between col-mb-6 mb-3 w-100">
          <!-- <input name="file" type="file" class="form-control" required /> -->
          {{form.file()}}
          <!-- <button type="submit" class="btn btn-Brain">Submit</button> -->
          {{form.submit()}}
        </div>
    </form>
    {% if image %}
    <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center gap-3 mt-3">
        <img width="256" height="256" src="data:image/jpeg;base64,{{image}}" alt="result"/>
        <div>
          {% if cancer == 0 %}
          <h1 class="p_head">Fortunately</h1>
          <h3 class="p_head3">{{name}} have</h3>
          <h2 class="no_cancer">no cancer</h2>
          {% endif %}
          {% if cancer == 1 %}
          <h1 class="p_head">Unfortunately</h1>
          <h3 class="p_head3">{{name}} have</h3>
          <h2 class="cancer">Cancer</h2>
          {%endif%}
        </div>
    </div>
    {% endif %}
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
