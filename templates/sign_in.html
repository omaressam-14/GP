<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/sign_in.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <title>Sign In Page</title>
</head>
<body>
    <div class="grid">
        <div class="grid__left">
            <div class="left_container">

                <h1 class="heading">Login</h1>
                <p class="par">Welcome back! Please enter your details</p>
                <form class="sigin" method="POST" >
                    <label class="lbl" for="email">Email</label>
                    <input name="email" class="inp" type="email" placeholder="Enter Your Email"/>
                    <label class="lbl" for="password">Password</label>
                    <input name="password" class="inp" type="password" placeholder="Enter Your Password"/>
                    {% if errors %}
                        <p class='error_p'>Check your email or your password and try again </p>
                    {% endif %}
                    <button type="submit" class="submit">Sign In</button>
                </form>
                <p class="bot">Don't Have Account? <a href="/sign_up" class="link">Sign Up</a> </p>
            </div>
        </div>
        <div class="grid__right">
            <img src="static/imgs/brain.svg"  class="brain"/>
        </div>
    </div>
</body>
</html>
